<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OncoSyNex — Oncology • Synergy • Next-gen</title>
  <style>
    /* --- Base / reset --- */
    :root {
      --bg: #ffffff;           /* White background */
      --panel: #f5f5f5;        /* Light gray panels */
      --ink: #111111;          /* Main text color */
      --muted: #555555;        /* Muted text */
      --brand: #0055cc;        /* Brand blue */
      --brand-2: #00b894;      /* Accent green */
      --accent: #ff9800;       /* Accent orange */
      --ring: rgba(0,85,204,0.45);
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }
    .container { width: min(1100px, 92%); margin: 0 auto; }

    /* --- Header / nav --- */
    header.site {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .nav { display:flex; align-items:center; justify-content:space-between; padding: 14px 0; gap: 12px; }
    .brand { display:flex; align-items:center; gap:10px; font-weight: 700; letter-spacing:.3px; }
    .brand .dot { width: 12px; height:12px; border-radius:50%; background: linear-gradient(135deg,var(--brand),var(--brand-2)); box-shadow:0 0 0 6px rgba(0,85,204,.08); }
    .brand span { font-size: 1.05rem; }

    .menu { display:flex; align-items:center; gap: 18px; flex-wrap: wrap; }
    .menu a { color: var(--muted); font-weight: 600; font-size:.96rem; }
    .menu a:hover { color: var(--ink); }

    /* Dropdown */
    .dropdown { position: relative; }
    .dropdown > button {
      background: none;
      border: 0;
      color: var(--muted);
      font-weight: 700;
      cursor: pointer;
      padding: 8px 4px;
    }
    .dropdown > button:hover { color: var(--ink); }
    .dropdown .panel {
      position: absolute;
      top: 120%;
      left: 0;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      min-width: 240px;
      display: none;
    }
    .dropdown:hover .panel { display: block; }
    .dropdown .panel a {
      display:block;
      padding: 10px 12px;
      border-radius: 10px;
    }
    .dropdown .panel a:hover {
      background: rgba(0,0,0,.06);
      color: var(--ink);
    }

    /* --- Hero --- */
    .hero {
      padding: 64px 0 36px;
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .hero h1 {
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      line-height:1.1;
      margin: 8px 0 14px;
    }
    .hero p { color: var(--muted); font-size: 1.05rem; max-width: 760px; }
    .cta { display:flex; gap:12px; margin-top:18px; flex-wrap: wrap; }
    .btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.1);
      background: linear-gradient(135deg, rgba(0,85,204,.08), rgba(0,184,148,.08));
      color: var(--ink);
      font-weight:800;
      box-shadow: var(--shadow);
    }
    .btn:hover {
      border-color: rgba(0,0,0,.25);
      box-shadow: 0 10px 30px rgba(0,85,204,.12), 0 10px 30px rgba(0,184,148,.12);
    }
    .btn.secondary { background: transparent; }

    /* --- Sections --- */
    section { scroll-margin-top: 80px; }
    .panel {
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .grid { display:grid; gap:16px; }
    .grid.cols-3 { grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); }

    h2 { font-size: 1.6rem; margin: 36px 0 14px; }
    h3 { font-size: 1.1rem; margin: 8px 0; }
    p.lead { color: var(--muted); }

    /* --- Pricing --- */
    .pricing .card {
      padding: 22px;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,.08);
      background: var(--panel);
    }
    .pricing .price {
      font-size: 2rem;
      font-weight: 900;
      margin: 6px 0 12px;
    }
    .pricing ul { padding-left: 18px; color: var(--muted); }

    /* --- Footer --- */
    footer.site {
      margin-top: 60px;
      padding: 36px 0;
      border-top:1px solid rgba(0,0,0,.08);
      color: var(--muted);
    }
    .cols { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .copyright { margin-top: 16px; font-size: .9rem; }

    /* --- Small helper styles --- */
    .tag {
      display:inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      border:1px solid rgba(0,0,0,.12);
      color: var(--accent);
      font-weight:700;
      font-size:.8rem;
    }
    .chips { display:flex; flex-wrap: wrap; gap: 8px; margin-top: 6px; }
    .muted { color: var(--muted); }
  </style>
</head>
